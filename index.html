<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atividade - Branchs</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { margin: 5px; }
    #mensagem, #data, #evento { margin-top: 10px; }
  </style>
</head>
<body>

  <h1>Sistema de Usuários</h1>

   <!-- Login -->
  <h2>Login</h2>
  <input type="text" id="usuarioLogin" placeholder="Usuário">
  <input type="password" id="senhaLogin" placeholder="Senha">
  <button onclick="login()">Login</button>
  <button onclick="logout()">Logout</button>

  <!-- Cadastro -->
  <h2>Cadastro</h2>
  <input type="text" id="novoUsuario" placeholder="Novo usuário">
  <input type="password" id="novaSenha" placeholder="Senha">
  <button onclick="cadastrar()">Cadastrar</button>

  <div id="mensagem"></div>

  <!-- Mostrar data -->
  <h2>Data Atual</h2>
  <button onclick="mostrarData()">Mostrar Data</button>
  <div id="data"></div>
